{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col col-10 offset-1">
            <h2 class="mt-3">Terms and Conditions</h2>
            {% for tsandc in tsandcs %}
            <h6><strong>Last updated {{ tsandc.last_update }}</strong></h6>
            <div class="mb-5">
                <p>
                    {{ tsandc.terms }}
                </p>
                {% endfor%}
            </div>
        </div>
    </div>
</div>
{% endblock %}
